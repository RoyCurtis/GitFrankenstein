<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kindle Triviamaster</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css"/>

    <!-- Kindle is 600x699 -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body class="splash">
    <div id="selectionScreen" class="hidden">
        <ul id="questionRoll">
            <li><em>Loading...</em></li>
        </ul>

        <toolbar>
            <btn id="btnPrevPage"><i class="fa fa-chevron-left fa-lg"></i></btn>
            <btn id="btnNextPage"><i class="fa fa-chevron-right fa-lg"></i></btn>
            <btn id="btnRandom"><i class="fa fa-random fa-lg"></i></btn>
            <btn id="btnCategory"><em>Loading...</em></btn>
        </toolbar>
    </div>

    <div id="categoryScreen" class="hidden">
        <span id="categoryRoll"></span>
        <div>Select a category</div>
    </div>

    <div id="questionScreen" class="hidden">
        <question>
            How much wood could a woodchuck chuck
            if a woodchuck could chuck wood?
        </question>

        <answer>88mph</answer>
        <answer class="correct">1900</answer>
        <answer>42</answer>
        <answer>Five elephants</answer>

        <div>Touch to close</div>
    </div>
</body>

<scripts>
    <script src="//cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.0/papaparse.min.js"></script>
    <script src="js/main.js"></script>
</scripts>
</html>
